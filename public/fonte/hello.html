		<header class="search-container">

		<div class="manager">
			<label>

					<option value="all">Selecionar tudo</option>
					<option value="last-seven">últimos 7 dias</option>
					<option value="last-twenty">últimos 20 dias</option>

				</li>

					<span>Vasco <small>recebido em: <time class="date" datetime="2018-03-15">15/03/2018</time></small></span>
				</li>
			</ul>

			<section class="info">

					<figcaption>descrição do remetente</figcaption>
				</figure>

				<p>dados do e-mail</p>
